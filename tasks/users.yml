# vim: ft=ansible :
---
# tasks file users.yml

- name: Ensure MariaDB users are present.
  mysql_user:
    name: "{{ item.name }}"
    host: "{{ item.host | default('localhost') }}"
    password: "{{ item.password }}"
    priv: "{{ item.priv | default('*.*:USAGE') }}"
    state: present
  with_items:
    - "{{ mariadb_users }}"
  run_once: True